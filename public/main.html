<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Preguntas</title>
    <link type="text/css" href="raffle.css" rel="stylesheet" />
</head>
<body>
    <div class="raffle-container"></div>
    <button class="raffle-play" id="raffle-play">Iniciar</button>

    <script type="text/javascript" src="audio-player.js"></script>
    <script type="text/javascript" src="raffle.js"></script>
    <script type="text/javascript">
    (function () {
        /** list of random names
            http://listofrandomnames.com/index.cfm */
        var names = [
            '¿Quien es el personaje principal de este cuento?',
            '¿Cúal es el escenario dónde se desarrolla?',
            '¿De qué trata la historia?',
            '¿Cuál es el problema al qué se enfrentan los personajes?',
            '¿Quiénes son los personajes?',
            '¿Cuál es el desenlace?'
        ];

        /** configure audio player */
        audioPlayer.config({
            files: {
                ogg: 'raffle.ogg',
                mp3: 'raffle.mp3'
            },
            volume: 0.5
        });

        /** configure raffle controller */
        raffle.config({
            names: names,
            container: document.querySelector('.raffle-container'),
            duration: 5.2,
            itemDuration: .2,
            removeSelected: true
        });

        /** button click listener to play audio and run raffle */
        document.querySelector('button').addEventListener('click', function () {
            var button = this;
            button.classList.add('disabled');
            raffle.play({
                start: function () {
                    audioPlayer.play();
                },
                end: function () {
                    button.classList.remove('disabled');
                }
            });
        });
    })();
    </script>
</body>
</html>
